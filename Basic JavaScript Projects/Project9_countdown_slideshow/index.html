<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Program</title>        
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" type="number" value="0" />
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numberText"></div>
                <img src="images/car1.jpg" style="width: 100%;">
                <div class="text">Blue car</div>
            </div>

            <div class="mySlides fade">
                <div class="numberText"></div>
                <img src="images/car2.jpg" style="width: 100%;">
                <div class="text">Sports car</div>
            </div>

            <div class="mySlides fade">
                <div class="numberText"></div>
                <img src="images/car3.jpg" style="width: 100%;">
                <div class="text">Chevrolet Camaro SS</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
